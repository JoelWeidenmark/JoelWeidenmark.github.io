  <script>

    var position = {lat: 59.3498092, lng: 18.0684758};
    var zoom = 14;


    function initMap() {
      var uluru = {lat: 59.3498092, lng: 18.0684758};

      var mapOptions = {
        zoom: 14,
        center: uluru,
        mapTypeId: 'hybrid',
        zoomControl: false
      };
      
      var map = new google.maps.Map(document.getElementById('mainMap'), mapOptions);

      var marker = new google.maps.Marker({
        position: uluru,
        map: map,
        animation: google.maps.Animation.DROP,
        draggable: true
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map,
        animation: google.maps.Animation.DROP,
        draggable: true
      });

      var moveUpDownControlDiv = document.createElement('div');
      var moveLeftRightControlDiv = document.createElement('div');
      var tiltMapDiv = document.createElement('div');
      var zoomMapDiv = document.createElement('div');

      var upDownControl = new UpDownControl(moveUpDownControlDiv, map);
      var leftRightControl = new LeftRightControl(moveLeftRightControlDiv, map);
      var tiltControl = new TiltMapControl(tiltMapDiv, map);
      var zoomControl = new ZoomMapControl(zoomMapDiv, map);


      moveUpDownControlDiv.index = 1;
      moveLeftRightControlDiv.index = 2;
      tiltMapDiv.index = 4;
      zoomMapDiv.index = 3;

      map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(moveUpDownControlDiv);
      map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(moveLeftRightControlDiv);
      map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(tiltMapDiv);
      map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(zoomMapDiv);

    }


    function ZoomMapControl(controlDiv, map){
      
      var controlZoomIn = document.createElement('div');
      controlZoomIn.className = "buttonText";
      controlZoomIn.innerHTML = "+";
      controlDiv.appendChild(controlZoomIn);

      var controlZoomOut = document.createElement('div');
      controlZoomOut.className = "buttonText";
      controlZoomOut.innerHTML = "-";
      controlDiv.appendChild(controlZoomOut);
      //console.log(map.getZoom());
      
      controlZoomIn.addEventListener('click', function() {
        let currZoom = map.getZoom();
        let newZoom = currZoom + 1; 
        map.setZoom(newZoom);
      });

      controlZoomOut.addEventListener('click', function() {
        let currZoom = map.getZoom();
        let newZoom = currZoom - 1; 
        map.setZoom(newZoom);
      });

    }

    function TiltMapControl(controlDiv, map){
      var controlTiltOn = document.createElement('div');
      controlTiltOn.className = "buttonText";
      controlTiltOn.innerHTML = "Tilt On";
      controlDiv.appendChild(controlTiltOn);

      var controlTiltOff = document.createElement('div');
      controlTiltOff.className = "buttonText";
      controlTiltOff.innerHTML = "Tilt Off";
      controlDiv.appendChild(controlTiltOff);

      controlTiltOn.addEventListener('click', function() {
        map.setTilt(45);
      });
      controlTiltOff.addEventListener('click', function() {
        map.setTilt(0);
      });

    }

    function UpDownControl(controlDiv, map) {

      // Set CSS for the control border.
      var controlUp = document.createElement('div');
      controlUp.className = "buttonText";
      controlUp.innerHTML = "<i class='fas fa-arrow-up'></i>";
      controlDiv.appendChild(controlUp);

      var controlDown = document.createElement('div');
      controlDown.className = "buttonText";
      controlDown.innerHTML = "<i class='fas fa-arrow-down'></i>";
      controlDiv.appendChild(controlDown);

      controlUp.addEventListener('click', function() {
        map.setCenter(move("up"));
      });
      controlDown.addEventListener('click', function() {
        map.setCenter(move("down"));
      });

    }

    function LeftRightControl(controlDiv, map) {

      // Set CSS for the control border.
      var controlLeft = document.createElement('div');
      controlLeft.className = "buttonText";
      controlLeft.innerHTML = "<i class='fas fa-arrow-left'></i>";
      controlDiv.appendChild(controlLeft);

      var controlRight = document.createElement('div');
      controlRight.className = "buttonText";
      controlRight.innerHTML = "<i class='fas fa-arrow-right'></i>";
      controlDiv.appendChild(controlRight);

      controlLeft.addEventListener('click', function() {
        map.setCenter(move("left"));
      });
      controlRight.addEventListener('click', function() {
        map.setCenter(move("right"));
      });

    }

    function move(dir){
      if(dir === 'up'){
        position = {lat: (position['lat'] + 0.01), lng: (position['lng']) }

      }
      else if(dir === 'down'){
        position = {lat: (position['lat'] - 0.01), lng: (position['lng']) }
        
      }
      else if(dir === 'left'){
        position = {lat: (position['lat']), lng: (position['lng'] - 0.01) }
      }
      else if(dir === 'right'){
        position = {lat: (position['lat']), lng: (position['lng'] + 0.01) }
        
      }
      return position;

    }
